<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form id="form1">
            <h3>Registration Form</h3>
            <input type="email"  placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm password">
            <div class="btn_box">
                <button id="next1" type="buttton">Next</button>
            </div>
        </form>

        <form id="form2">
            <h3>Personal Info</h3>
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
            <input type="tel"  placeholder="Phone number">
            <div class="btn_box">
                <button id="back1" type="button">Back</button>
                <button id="next2" type="button">Next</button>
            </div>
        </form>

        <form id="form3">
            <h3>Social Links</h3>
            <input type="url" placeholder="Facebook link">
            <input type="url" placeholder="GitHub link">
            <input type="url" placeholder="LinkedIn link">

            <div class="btn_box">
                <button id="back2" type="button">Back</button>
                <button id="submit" type="button">Submit</button>
            </div>
        </form>

        <div class="progress_container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
